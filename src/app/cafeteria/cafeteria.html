<div class="container">
  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
        <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
        <line x1="6" y1="1" x2="6" y2="4"></line>
        <line x1="10" y1="1" x2="10" y2="4"></line>
        <line x1="14" y1="1" x2="14" y2="4"></line>
      </svg>
      <h1>CAFETERÍA<br /><span class="subtitle">El Buen Café</span></h1>
    </div>
  </header>

  <!-- TÍTULO SECCIÓN -->
  <section class="order-section">
    <h2 class="section-title">
      <svg
        class="title-icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <polyline points="12 6 12 12 16 14"></polyline>
      </svg>
      Ordena tu Café
    </h2>
    <p class="section-subtitle">Personaliza tu bebida agregando los ingredientes que prefieras</p>
  </section>

  <!-- GRID DE CONTENIDO -->
  <div class="content-grid">
    <!-- PANEL IZQUIERDO: INGREDIENTES -->
    <div class="panel ingredients-panel">
      <h3 class="panel-title">
        <svg
          class="panel-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="3" x2="9" y2="21"></line>
        </svg>
        Ingredientes Disponibles
      </h3>

      <div class="ingredients-grid">
        <!-- LECHE -->
        <button class="ingredient-card" (click)="agregarLeche()">
          <div class="ingredient-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
              <path d="M7 2v20"></path>
              <path d="M21 15V2a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v13"></path>
              <path d="M21 15a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2h18v2z"></path>
            </svg>
          </div>
          <h4 class="ingredient-name">Leche</h4>
          <p class="ingredient-price">+$0.50</p>
          <span class="add-icon">+</span>
        </button>

        <!-- CHOCOLATE -->
        <button class="ingredient-card" (click)="agregarChocolate()">
          <div class="ingredient-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"></rect>
              <line x1="3" y1="9" x2="21" y2="9"></line>
              <line x1="3" y1="15" x2="21" y2="15"></line>
              <line x1="9" y1="3" x2="9" y2="21"></line>
              <line x1="15" y1="3" x2="15" y2="21"></line>
            </svg>
          </div>
          <h4 class="ingredient-name">Chocolate</h4>
          <p class="ingredient-price">+$0.75</p>
          <span class="add-icon">+</span>
        </button>

        <!-- CREMA -->
        <button class="ingredient-card" (click)="agregarCrema()">
          <div class="ingredient-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2a10 10 0 1 0 0 20 10 10 0 1 0 0-20z"></path>
              <path d="M12 6v6l4 2"></path>
            </svg>
          </div>
          <h4 class="ingredient-name">Crema Batida</h4>
          <p class="ingredient-price">+$0.30</p>
          <span class="add-icon">+</span>
        </button>
      </div>
    </div>

    <!-- PANEL DERECHO: RESUMEN -->
    <div class="panel summary-panel">
      <h3 class="panel-title">
        <svg
          class="panel-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M9 11l3 3L22 4"></path>
          <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
        </svg>
        Tu Pedido
      </h3>

      <!-- BEBIDA ACTUAL -->
      <div class="order-display">
        <div class="coffee-icon-large">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
            <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
            <line x1="6" y1="1" x2="6" y2="4"></line>
            <line x1="10" y1="1" x2="10" y2="4"></line>
            <line x1="14" y1="1" x2="14" y2="4"></line>
          </svg>
        </div>
        <p class="order-description">{{ obtenerDescripcion() }}</p>
      </div>

      <!-- LISTA DE INGREDIENTES -->
      <div class="ingredients-list" *ngIf="ingredientesAgregados.length > 0">
        <h4 class="list-title">Ingredientes agregados:</h4>
        <ul>
          <li *ngFor="let ingrediente of ingredientesAgregados">
            <svg
              class="check-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            {{ ingrediente }}
          </li>
        </ul>
      </div>

      <div class="ingredients-list" *ngIf="ingredientesAgregados.length === 0">
        <p class="empty-message">Café básico sin extras</p>
      </div>

      <!-- PRECIO TOTAL -->
      <div class="total-price">
        <span class="price-label">Total:</span>
        <span class="price-amount">${{ obtenerPrecio().toFixed(2) }}</span>
      </div>

      <!-- BOTONES DE ACCIÓN -->
      <div class="action-buttons">
        <button class="btn btn-secondary" (click)="reiniciar()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="1 4 1 10 7 10"></polyline>
            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
          </svg>
          Reiniciar
        </button>
        <button class="btn btn-primary" (click)="confirmarPedido()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          Confirmar Pedido
        </button>
      </div>
    </div>
  </div>
</div>
